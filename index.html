<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>Temperature Converter</title>
</head>
<body>
    <header>
        <h1>
        Convert The Temperature!
        </h1>
    </header>

    <div class="container">
        <div class="celsius">
            <div>
                Enter your temperature in &deg; Celsius
                <input type="number" name="Celsius" id="celsius">
            </div>
            <div id="outputFahrenheit" class="outputBox">

            </div>
            <div>
                <button onclick="fahrenheitCalc()">
                    CONVERT
                </button>
            </div>
        </div>
        <div class="reset">
            <button onclick="location.reload()">RESET</button>
        </div>
        <div class="fahrenheit">
            <div>
                Enter your temperature in &deg; Fahrenheit
            <input type="number" name="Fahrenheit" id="fahrenheit">
            </div>
            <div id="outputCelsius" class="outputBox">
                
            </div>
            <div>
                <button onclick="celsiusCalc()">
                    CONVERT
                </button>
            </div>
        </div>
    </div>

    <div class="divider">

    </div>
    
    <footer>
        Copyright &copy; 2023
        <br>
        Designed and Curated by Luke Evertson
    </footer>

    <script src="src/app.js"></script>
</body>
</html>
